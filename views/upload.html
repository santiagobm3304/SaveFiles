<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Archivo</title>
    <link rel="stylesheet" href="css/upload.css">
</head>
<body>
    <div class="container">
        <h1>Subir Archivo</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Seleccionar archivo:</label>
                <input type="file" id="file" name="file" required>
            </div>
            <div class="form-group">
                <label for="description">Descripción:</label>
                <textarea id="description" name="description" rows="4" placeholder="Ingrese una descripción..."></textarea>
            </div>
            <button type="submit" class="submit-button">Subir Archivo</button>
            <button type="button" id="cancelButton" class="submit-button1">Cancelar</button>
        </form>
    </div>
    <script src="js/upload.js"></script>
</body>
</html>
