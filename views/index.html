<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Archivos</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/fixed.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1>Lista de Archivos</h1>
        <form id="filterForm">
            <input type="text" id="filenameFilter" placeholder="Buscar por nombre de archivo">
            <select id="mimetypeFilter">
                <option value="">Todos los tipos</option>
                <option value="application/pdf">PDF</option>
                <option value="image/jpeg">JPEG</option>
                <option value="image/png">PNG</option>
                <option value="application/vnd.ms-excel.sheet.macroenabled.12">EXCEL/XLSM</option>
                <option value="application/vnd.ms-word.document.macroenabled.12">WORD/DOCM</option>
                <option value="application/vnd.openxmlformats-officedocument.wordprocessingml.document">WORD/DOCX</option>
            </select>
            <input type="date" id="dateFilter">
            <button type="submit">Filtrar</button>
        </form>
        
        <table id="filesTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Fecha de Subida</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="filesList">
                <!-- Hecho por Santiago Alexandre Barboza Mujica -->
            </tbody>
            <div class="errorLoad" id="errorLoad"></div>
        </table>
    </div>
    <div class="fixed-buttons">
        <button id="uploadButton" class="view-excel" onclick="getExcelLink()"><i class="fa-solid fa-file-excel"></i></button>
        <button id="uploadButton" class="view-all" onclick="upload()"><i class="fa-solid fa-file-arrow-up"></i></button>
        <button id="homeButton" onclick="goToHome()"><i class="fas fa-home"></i></button>
        <button id="logoutButton" onclick="logout()"><i class="fas fa-power-off"></i></button>
    </div>
    <div class="footer-right">
        Helper DEV
    </div>
    <script src="js/index.js"></script>
</body>

</html>
