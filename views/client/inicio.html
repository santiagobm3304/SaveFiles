<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Archivos</title>
    <link rel="stylesheet" href="/css/inicio.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/fixed.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1>Enlaces publicados</h1>
        <form id="filterForm">
            <input type="text" id="filenameFilter" placeholder="Buscar por nombre de enlace">
            <select id="machineFilter">
                <option value="">Todas las m√°quinas</option>
                <option value=1>Retroexcavadora CAT 420f</option>
                <option value=2>Cargador Frontal 950 H</option>
                <option value=3>Excavadora oruga 320D</option>
                <option value=4>Rodillo cat CS10 GC</option>
            </select>
            <input type="date" id="dateFilter">
            <button type="submit">Filtrar</button>
        </form>
        <!--cards-->
        <div class="cards-container" id="cards-container">

        </div>

    </div>
    <div class="fixed-buttons">
        <button id="uploadButton" class="view-excel" onclick="files()"><i class="fa-regular fa-file"></i></button>
        <button id="uploadButton" class="view-all" onclick="upload()"><i class="fa-solid fa-file-arrow-up"></i></button>
        <button id="homeButton" onclick="goToHome()"><i class="fas fa-home"></i></button>
        <button id="logoutButton" onclick="logout()"><i class="fas fa-power-off"></i></button>
    </div>
    <div class="footer-right">
        Helper DEV
    </div>
    <script src="/js/inicio.js"></script>
</body>

</html>
